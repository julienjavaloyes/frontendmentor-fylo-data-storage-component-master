<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"

  </head>
  <body>
    <main>
      <div class="hero">
        <img class="logo" src="images/logo.svg" alt="Fylo logo" />
        <nav>
          <ul>
            <li><img src="images/icon-document.svg" alt="document icon" /></li>
            <li><img src="images/icon-folder.svg" alt="folder icon" /></li>
            <li><img src="images/icon-upload.svg" alt="upload icon" /></li>
          </ul>
        </nav>
      </div>
      <div class="storage">
        <div class="storage-highlight">
          <div class="storage-highligh-NB">185</div>
          <div class="storage-highligh-desc">GB Left</div>
        </div>
        <div class="storage-details">
          <div class="desc">Youâ€™ve used <b>815 GB</b> of your storage</div>
          <div class="gradient-backgound">
            <div class="gradient">
              <div class="gradient-ball"></div>
            </div>
          </div>
          <div class="gradient-start-end">
            <div class="gradient-start">0 GB</div>
            <div class="gradient-end">1000 GB</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
